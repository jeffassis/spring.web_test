<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

        <div class="card mt-3">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                    <small>Informar qual o nome do produto.</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback">
                        Erro do nome do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">URL</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do site "/>
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback">
                        Erro da url do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="URL imagem"/>
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback">
                        Erro da url da imagem
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhe importantes"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
